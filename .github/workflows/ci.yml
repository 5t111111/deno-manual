name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Deno
        uses: denoland/setup-deno@v1.0.0

      - name: Format
        shell: bash
        run: deno fmt

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Format code
          commit_user_name: denobot
          commit_user_email: propelml@gmail.com

